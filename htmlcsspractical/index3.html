<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles3.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-logo">

            </div>
            <div class="header-desc">
                <span>The Free Encyclopedia</span>
            </div>

        </div>
    </header>

    <main>
        <div class="main">
            <div class="main-world">

            </div>

            <div class="main-search">
                <div class="main-search-input">

                </div>
                <div class="main-search-logo">

                </div>
            </div>

            <div class="main-wiki-lang">
                <div></div>
                <div class="main-wiki-lang-button">
                    <button>Read Wikipedia in your language</button>
                </div>
                <div></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-wiki">
                <div class="footer-wiki-info">

                </div>

                <div class="footer-wiki-apps">

                </div>
            </div>

            <div class="footer-wikiproducts">

            </div>
            
            <ul class="footer-links">
                <li>
                    <span>This page is available under the <a href="#">Creative Commons Attribution-ShareAlike Licence</a> </span>
                </li>
                <li>
                    <a href="#">Terms of Use</a>
                </li>
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
            </ul>
        </div>
    </footer>

</html>
