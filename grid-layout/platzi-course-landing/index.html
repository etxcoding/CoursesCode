<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Platzi</title>

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css" />

	</head>
	<body>
		<div class="hero">
			<div class="hero-container">
				<div class="badge">
					<img src="img/badge.png" alt="">
				</div>
				
				<h1 class="title">
					React.JS Course
				</h1>

				<div class="description">
					<p>React es una de las librerías más utilizadas hoy para crear aplicaciones web. Aprende desde la creación y diseño de componentes hasta traer datos de un API. Desarrolla aplicaciones web de muy alta calidad en tiempo record con React.js</p>
				</div>

				<form action="" class="form">
					<p>Register</p>
					<input type="text" placeholder="Name">
					<input type="email" placeholder="Email" >
					<button type="submit">Start Now</button>
				</form>

				<div class="countdown">
					<p>Launch:</p>
					<p>
						<span>01d</span>
						<span>03h</span>
						<span>09m</span>
						<span>05s</span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
